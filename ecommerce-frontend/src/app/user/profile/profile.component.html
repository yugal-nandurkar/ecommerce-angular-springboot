<div class="profile-container">
    <h2>User Profile</h2>
  
    <div *ngIf="!editMode">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>First Name:</strong> {{ user.firstName }}</p>
      <p><strong>Last Name:</strong> {{ user.lastName }}</p>
  
      <button (click)="toggleEdit()" class="btn btn-primary">Edit Profile</button>
    </div>
  
    <div *ngIf="editMode">
      <form (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" readonly>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" class="form-control" required>
        </div>
  
        <button type="submit" class="btn btn-success">Save Changes</button>
        <button type="button" (click)="toggleEdit()" class="btn btn-secondary">Cancel</button>
      </form>
    </div>
  </div>
