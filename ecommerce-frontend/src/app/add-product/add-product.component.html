<div class="add-product-container">
    <h2>Add Product</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" [(ngModel)]="product.id" name="productId" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" [(ngModel)]="product.name" name="productName" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" [(ngModel)]="product.brand" name="brand" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="product.description" name="description" class="form-control" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" [(ngModel)]="product.category" name="category" class="form-control" required>
          <option value="laptop">Laptop</option>
          <option value="headphones">Headphones</option>
          <option value="mobile">Mobile</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="toys">Toys</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" [(ngModel)]="product.stock" name="stock" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" [(ngModel)]="product.releaseDate" name="releaseDate" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="imageUpload">Image Upload:</label>
        <input type="file" id="imageUpload" (change)="onFileChange($event)" class="form-control">
      </div>
  
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="product.isAvailable"> Product Availability
        </label>
      </div>
  
      <button type="submit" class="btn btn-success">Add Product</button>
    </form>
  </div>
